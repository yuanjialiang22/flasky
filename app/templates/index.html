{% extends "base_index.html" %}
{% block titleblock %}
    AMMIC - Home
{% endblock %}

{% block bodyblock %}
<main role="main" class="bg-light">

      <section class="jumbotron  text-center" >
        <div class="container">
          <h1 class="jumbotron-heading">上海埃米柯程序开发管理系统</h1>
          <p class="lead text-muted">更多更强大的功能正在开发中...</p>
        </div>
      </section>

      <div class="py-5 bg-light" >
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="./../static/images/b.jpeg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">程序管理</h4>
                  <p class="card-text">PB文件迁出、迁入维护管理</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="btn" class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.user', username=current_user.username) }}">进入</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="./../static/images/a.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">联络票管理</h4>
                  <p class="card-text">联络票号、测试结果管理</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="btn" class="btn btn-sm btn-outline-secondary"  href="{{ url_for('.mcl_index', name=current_user.name) }}">进入</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="./../static/images/c.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">结合测试</h4>
                  <p class="card-text">追加开发结合测试登录查看</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="btn" class="btn btn-sm btn-outline-secondary" href="{{ url_for('.pcl_list') }}">进入</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="./../static/images/d.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">报表系统</h4>
                  <p class="card-text">更方便的查询测试明细</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="btn" class="btn btn-sm btn-outline-secondary" href="{{ url_for('report.reportlist') }}">进入</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </main>
{% endblock %}s
